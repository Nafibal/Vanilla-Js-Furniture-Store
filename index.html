<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <!-- Links -->
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- ====== -->
    <!-- NAVBAR -->
    <!-- ====== -->
    <nav class="navbar">
      <div class="nav-center">
        <!-- Nav Link -->
        <div>
          <button class="toggle-nav">
            <i class="fas fa-bars"></i>
          </button>
          <ul class="nav-links">
            <li><a class="nav-link" href="">Home</a></li>
            <li><a class="nav-link" href="">Products</a></li>
            <li><a class="nav-link" href="">About</a></li>
          </ul>
        </div>
        <!-- Logo -->
        <div class="nav-logo">
          <h1 class="text-slanted">nyaman inc.</h1>
        </div>
        <!-- Cart -->
        <button class="toggle-cart">
          <i class="fas fa-shopping-cart"></i>
          <span class="cart-item-count">1</span>
        </button>
      </div>
    </nav>
    <!-- ====== -->
    <!-- SIDEBAR -->
    <!-- ====== -->
    <div class="sidebar-overlay">
      <div class="sidebar">
        <button class="sidebar-close">
          <i class="fas fa-times"></i>
        </button>
        <ul class="sidebar-links">
          <li>
            <a href="" class="sidebar-link">Home</a>
          </li>
          <li>
            <a href="" class="sidebar-link">Products</a>
          </li>
          <li>
            <a href="" class="sidebar-link"> About</a>
          </li>
        </ul>
      </div>
    </div>
    <!-- ====== -->
    <!-- CART TOGGLE -->
    <!-- ====== -->
    <div class="cart-overlay">
      <div class="cart">
        <button class="cart-close"></button>
        <header>
          <h3></h3>
        </header>
        <div class="cart-item"></div>
        <div class="cart-total"></div>
        <button class="cart-checkout"></button>
      </div>
    </div>
    <!-- ====== -->
    <!-- HERO -->
    <!-- ====== -->
    <section class="hero">
      <div class="hero-container">
        <h1 class="text-slanted">rest, relax, releive</h1>
        <h3>embrace your choices</h3>
        <button class="hero-btn">shop now</button>
      </div>
    </section>
  </body>
</html>
