<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- Links -->
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- NAVBAR -->
    <nav class="navbar page">
      <div class="nav-center">
        <!-- Nav Link -->
        <div>
          <button class="toggle-nav">
            <i class="fas fa-bars"></i>
          </button>
          <ul class="nav-links">
            <li><a class="nav-link" href="./index.html">Home</a></li>
            <li><a class="nav-link" href="./products.html">Products</a></li>
            <li><a class="nav-link" href="./about.html">About</a></li>
          </ul>
        </div>
        <!-- Logo -->
        <div class="nav-logo">
          <h1 class="text-slanted">nyaman inc.</h1>
        </div>
        <!-- Cart -->
        <button class="toggle-cart">
          <i class="fas fa-shopping-cart"></i>
          <span class="cart-item-count">1</span>
        </button>
      </div>
    </nav>
    <!-- SIDEBAR -->
    <div class="sidebar-overlay">
      <div class="sidebar">
        <button class="sidebar-close">
          <i class="fas fa-times"></i>
        </button>
        <ul class="sidebar-links">
          <li>
            <a href="./index.html" class="sidebar-link">
              <i class="fas fa-home fa-fw"></i>Home</a
            >
          </li>
          <li>
            <a href="" class="sidebar-link"
              ><i class="fas fa-couch fa-fw"></i>Products</a
            >
          </li>
          <li>
            <a href="./about.html" class="sidebar-link">
              <i class="fas fa-book fa-fw"></i>About</a
            >
          </li>
        </ul>
      </div>
    </div>
    <!-- CART TOGGLE -->
    <div class="cart-overlay">
      <div class="cart">
        <button class="cart-close"><i class="fas fa-times"></i></button>
        <!-- header -->
        <header>
          <h3 class="text-slanted">your bag</h3>
        </header>
        <!-- cart items -->
        <div class="cart-items">
          <!-- single item -->
          <div class="cart-item">
            <img class="cart-item-img" src="./image/hero.jpg" alt="image" />
            <div>
              <h4 class="cart-item-name">Utopia Sofa</h4>
              <p class="cart-item-price">$12.99</p>
              <button class="cart-item-remove">remove</button>
            </div>
            <div>
              <button class="cart-item-increase">
                <i class="fas fa-chevron-up"></i>
              </button>
              <p class="cart-item-amount">1</p>
              <button class="cart-item-decrease">
                <i class="fas fa-chevron-down"></i>
              </button>
            </div>
          </div>
          <!-- end of single item -->
          <!-- single item -->
          <div class="cart-item">
            <img class="cart-item-img" src="./image/hero.jpg" alt="image" />
            <div>
              <h4 class="cart-item-name">utopia sofa</h4>
              <p class="cart-item-price">$12.99</p>
              <button class="cart-item-remove">remove</button>
            </div>
            <div>
              <button class="cart-item-increase">
                <i class="fas fa-chevron-up"></i>
              </button>
              <p class="cart-item-amount">1</p>
              <button class="cart-item-decrease">
                <i class="fas fa-chevron-down"></i>
              </button>
            </div>
          </div>
          <!-- end of single item -->
        </div>
        <footer>
          <h3 class="cart-total text-slanted">Total: $9.99</h3>
          <button class="cart-checkout btn">checkout</button>
        </footer>
      </div>
    </div>
    <!-- HERO -->
    <section class="page-hero">
      <div class="section-center">
        <h3 class="page-hero-title">Home / Products</h3>
      </div>
    </section>
    <!-- PRODUCT INFO -->
    <section class="single-product">
      <div class="section-center single-product-center">
        <img src="./image/hero.jpg" alt="" class="single-product-img img" />
        <div class="single-product-info">
          <h2 class="single-product-title"></h2>
          <p class="single-product-company text-slanted"></p>
          <p class="single-product-price"></p>
          <div class="single-product-colors">
            <span class="product-color" style="background-color: #fff"></span>
            <span class="product-color"></span>
          </div>
          <p class="single-product-desc"></p>
          <button class="addToCartBtn btn" data-id="">add to cart</button>
        </div>
      </div>
    </section>

    <script type="module" src="./src/page/product.js"></script>
  </body>
</html>
